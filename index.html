<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Ticket Generator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9434360911371069" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switch-wrapper">
        <select id="language-selector" style="margin-right: 10px; padding: 5px; border-radius: 5px;">
            <option value="en">English</option>
            <option value="ko">한국어</option>
        </select>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1 data-i18n="title">Lotto Ticket Generator</h1>
        <div class="ticket-generator">
            <input type="number" id="ticket-count" value="5" min="1" max="10">
            <button id="generate-btn" data-i18n="generateBtn">Generate Numbers</button>
        </div>
        <div class="lotto-tickets"></div>
        <div class="buttons-container">
            <button id="copy-btn" data-i18n="copyBtn">Copy Numbers</button>
            <button id="share-btn" data-i18n="shareBtn">Share Numbers</button>
            <button id="menu-btn" data-i18n="menuBtn">Lunch Menu</button>
            <button id="contact-btn" data-i18n="contactBtn">Partnership</button>
        </div>
    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 data-i18n="contactTitle">Partnership Inquiry</h2>
            <form action="https://formspree.io/f/xwvveqan" method="POST">
                <label data-i18n="contactName">Name</label>
                <input type="text" name="name" required>
                
                <label data-i18n="contactEmail">Email</label>
                <input type="email" name="email" required>
                
                <label data-i18n="contactMessage">Message</label>
                <textarea name="message" rows="4" required></textarea>
                
                <button type="submit" data-i18n="contactSubmit">Send</button>
            </form>
        </div>
    </div>

    <div class="container" style="margin-top: 30px;">
        <h2 data-i18n="aiTitle">AI Posture Check</h2>
        <button id="start-ai-btn" data-i18n="aiStartBtn">Start Camera</button>
        <div style="position: relative; display: flex; justify-content: center; margin-top: 20px;">
            <canvas id="canvas"></canvas>
        </div>
        <div id="label-container" style="margin-top: 10px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
