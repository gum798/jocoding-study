<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Ticket Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1>Lotto Ticket Generator</h1>
        <div class="ticket-generator">
            <input type="number" id="ticket-count" value="5" min="1" max="10">
            <button id="generate-btn">Generate Numbers</button>
        </div>
        <div class="lotto-tickets"></div>
        <div class="buttons-container">
            <button id="copy-btn">Copy Numbers</button>
            <button id="share-btn">Share Numbers</button>
            <button id="menu-btn">Lunch Menu</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
